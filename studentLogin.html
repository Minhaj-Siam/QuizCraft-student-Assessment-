<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="open-sans-basic">
    <header>
      <div class="navbar bg-sky-200 shadow-sm p-5">
        <div class="flex-1">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li>
                <a>Contact</a>
              </li>
              <li><a>About</a></li>
              <li><a>Privacy Policy</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-3xl font-bold" href="index.html">QuizCraft</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-bold">Home</a></li>
            <li>
              <a class="font-bold">Contact</a>
            </li>
            <li><a class="font-bold">About</a></li>
            <li><a class="font-bold">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="mt-12">
      <!-- Login Section -->
      <section class="py-16 bg-base-100 px-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
          <h2 class="text-3xl font-bold text-center mb-6">Student Login</h2>
          <form class="space-y-4">
            <!---------------------------------- Email -------------------------->
            <div>
              <label class="block mb-1 font-medium" for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="student@example.com"
                required
                class="input input-bordered w-full" />
            </div>

            <!--------------------------------- Password----------------------- -->
            <div>
              <label class="block mb-1 font-medium" for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
                class="input input-bordered w-full" />
            </div>

            <!-------------------- Forgot Password ----------->
            <div class="text-sm">
              <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div>
              <button type="submit" class="btn btn-primary w-full">Login</button>
            </div>

            <!-- Register Redirect -->
            <p class="text-center text-sm mt-4">
              Donâ€™t have an account?
              <a href="studentReg.html" class="text-blue-600 hover:underline">Register here</a>
            </p>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
